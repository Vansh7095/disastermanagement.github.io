<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | DisasterShield AI</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #101820;
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
    }
    h1 { color: #00d4ff; }
    form {
      max-width: 500px;
      margin: auto;
      background: #1b262c;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00d4ff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p id="status" style="color: #00ff88;"></p>
  </form>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9zicdGgh4fb0-3s3Am_YrQpJzxvDDVEY",
      authDomain: "disaster-shield-46d96.firebaseapp.com",
      projectId: "disaster-shield-46d96",
      storageBucket: "disaster-shield-46d96.appspot.com",
      messagingSenderId: "680999611757",
      appId: "1:680999611757:web:13b79df5e665194fabfe64",
      measurementId: "G-R3Z8C906C5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle Form Submit
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      try {
        await db.collection('contacts').add({
          name,
          email,
          message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('status').textContent = '✅ Message sent successfully!';
        form.reset();
      } catch (error) {
        console.error("Error adding message:", error);
        document.getElementById('status').textContent = '❌ Failed to send. Try again.';
      }
    });
  </script>
</body>
</html>
